name: Release Automation

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, closed]
    branches:
      - box-v4.0-canary
      - 'release/**'

jobs:
  validate-release-tag:
    if: startsWith(github.event.pull_request.base.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Ensure release tag is available
        uses: actions/github-script@v7
        with:
          script: |
            const targetBranch = context.payload.pull_request.base.ref;
            const action = context.payload.action;

            if (action === 'closed') {
              console.log('Pull request is already closed; skipping tag validation.');
              return;
            }

            const versionMatch = targetBranch.match(/^release\/(v[0-9]+\.[0-9]+\.[0-9]+)$/);
            if (!versionMatch) {
              console.log(`Target branch ${targetBranch} does not match release version pattern; skipping.`);
              return;
            }

            const version = versionMatch[1];
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const warningMessage = `Release tag \`${version}\` already exists on this repository. This pull request is being closed to prevent changes to a locked release.`;

            let tagExists = false;
            try {
              await github.rest.git.getRef({
                owner,
                repo,
                ref: `tags/${version}`
              });
              tagExists = true;
            } catch (error) {
              if (error.status === 404) {
                console.log(`Tag ${version} is available.`);
                return;
              }
              throw error;
            }

            if (!tagExists) {
              console.log(`Tag ${version} is available.`);
              return;
            }

            const existingComments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber
            });

            const warningAlreadyPosted = existingComments.some(comment => comment.body === warningMessage);

            if (!warningAlreadyPosted) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: warningMessage
              });
            }

            if (context.payload.pull_request.state !== 'closed') {
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: prNumber,
                state: 'closed'
              });
              console.log(`Pull request #${prNumber} closed because tag ${version} already exists.`);
            }

            core.setFailed(`Tag ${version} already exists; the release branch is locked.`);

  auto-release:
    # Only run if the PR was merged and came from a release/* branch and destiantion have "canary" in the name
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/') && contains(github.event.pull_request.base.ref, 'canary')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Extract version from release branch
        id: extract_version
        run: |
          RELEASE_BRANCH="${{ github.event.pull_request.head.ref }}"
          # Extract version from release/v0.4.0 format and validate
          if [[ ! "$RELEASE_BRANCH" =~ ^release/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Release branch '$RELEASE_BRANCH' does not match expected format 'release/vX.Y.Z'"
            exit 1
          fi
          VERSION=$(echo "$RELEASE_BRANCH" | sed 's/release\///')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Check for existing release tag
        id: tag_check
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          if git ls-remote --tags origin "$VERSION" | grep -q "$VERSION"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $VERSION already exists on origin"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $VERSION does not exist yet"
          fi

      - name: Reject release when tag exists
        if: steps.tag_check.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.extract_version.outputs.version }}';
            const prNumber = context.payload.pull_request.number;
            const warningMessage = `Release tag \`${version}\` already exists on this repository. Please bump the release version before continuing.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: warningMessage
            });

            core.setFailed(`Tag ${version} already exists; release has been halted.`);
      
      - name: Fetch latest changes
        if: steps.tag_check.outputs.exists != 'true'
        run: |
          git fetch origin box-v4.0-canary
          git fetch origin main
      
      - name: Merge canary to main
        if: steps.tag_check.outputs.exists != 'true'
        run: |
          git checkout main
          git reset --hard origin/main
          git merge origin/box-v4.0-canary --no-ff -m "Merge canary to main for release ${{ steps.extract_version.outputs.version }}"
      
      - name: Create and push tag
        if: steps.tag_check.outputs.exists != 'true'
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          # Create tag, handling case where it already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Warning: Tag $VERSION already exists, skipping tag creation"
          else
            git tag -a "$VERSION" -m "Release $VERSION"
            echo "Created tag $VERSION"
          fi
          git push origin main
          git push origin "$VERSION" || echo "Tag $VERSION already exists on remote"
      
      - name: Lock release branch
        if: steps.tag_check.outputs.exists != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseBranch = '${{ github.event.pull_request.head.ref }}';
            
            try {
              // Update branch protection to lock the release branch
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: releaseBranch,
                required_status_checks: null,
                enforce_admins: true,
                required_pull_request_reviews: null,
                restrictions: {
                  users: [],
                  teams: [],
                  apps: []
                },
                required_linear_history: false,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: false,
                lock_branch: true
              });
              console.log(`Successfully locked branch: ${releaseBranch}`);
            } catch (error) {
              // If branch protection fails, log but don't fail the workflow
              console.log(`Note: Could not lock branch ${releaseBranch}: ${error.message}`);
              console.log('This may require admin permissions or the branch may already be protected.');
            }
      
      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists != 'true'
        uses: actions/github-script@v7
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
        with:
          script: |
            const version = process.env.RELEASE_VERSION;
            const prBody = process.env.PR_BODY || 'No description provided';
            const prNumber = Number(process.env.PR_NUMBER);
            const prHeadRef = process.env.PR_HEAD_REF;

            const buildCommitSummary = async () => {
              try {
                const commits = await github.paginate(github.rest.pulls.listCommits, {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber
                });

                if (!commits.length) {
                  return '_No commits found_';
                }

                return commits
                  .map(commit => {
                    const message = commit.commit?.message?.split('\n')[0] || 'No commit message';
                    const sha = commit.sha?.substring(0, 7) || 'unknown';
                    const author = commit.author?.login || commit.commit?.author?.name || 'unknown';
                    return `- ${message} (${sha} by ${author})`;
                  })
                  .join('\n');
              } catch (error) {
                console.log(`Warning: Failed to retrieve commits for PR #${prNumber}: ${error.message}`);
                return '_Unable to retrieve commits_';
              }
            };

            const commitSummary = await buildCommitSummary();
            const releaseBody = [
              '## Pull Request Summary',
              prBody,
              '',
              '## Commits',
              commitSummary,
              '',
              `**PR:** #${prNumber}`,
              `**Branch:** ${prHeadRef}`
            ].join('\n');

            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: version,
                name: `Release ${version}`,
                body: releaseBody,
                draft: false,
                prerelease: false
              });
              console.log(`Successfully created release for ${version}`);
            } catch (error) {
              console.log(`Error creating release: ${error.message}`);
            }