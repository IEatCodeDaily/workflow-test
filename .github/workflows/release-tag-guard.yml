name: Release Tag Guard

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review, edited]
    branches:
      - 'release/**'

jobs:
  ensure-unique-release:
    if: startsWith(github.event.pull_request.base.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Validate release tag availability
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');

            const pullRequest = context.payload.pull_request;
            if (!pullRequest) {
              core.info('No pull request payload found; exiting.');
              return;
            }

            if (pullRequest.state === 'closed') {
              core.info('Pull request already closed; skipping validation.');
              return;
            }

            const baseBranch = pullRequest.base.ref;
            const versionMatch = baseBranch.match(/^release\/(v[0-9]+\.[0-9]+\.[0-9]+)$/);
            if (!versionMatch) {
              core.info(`Base branch ${baseBranch} does not match release version pattern; skipping.`);
              return;
            }

            const version = versionMatch[1];
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = pullRequest.number;
            const warningMessage = `Release tag \`${version}\` already exists on this repository. This pull request is being closed to prevent changes to a locked release.`;

            let tagExists = false;
            try {
              await github.rest.git.getRef({
                owner,
                repo,
                ref: `tags/${version}`
              });
              tagExists = true;
            } catch (error) {
              if (error.status === 404) {
                core.info(`Tag ${version} is available.`);
                return;
              }
              throw error;
            }

            if (!tagExists) {
              core.info(`Tag ${version} is available.`);
              return;
            }

            const existingComments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number: prNumber
            });

            const warningAlreadyPosted = existingComments.some(comment => comment.body === warningMessage);

            if (!warningAlreadyPosted) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: warningMessage
              });
            }

            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: prNumber,
              state: 'closed'
            });
            core.info(`Pull request #${prNumber} closed because tag ${version} already exists.`);

            core.setFailed(`Tag ${version} already exists; the release branch is locked.`);
